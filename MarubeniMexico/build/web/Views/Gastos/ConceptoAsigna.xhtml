<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet name="../../resources/css/dialog.css"></h:outputStylesheet>
    </h:head>

    <body>
        <ui:composition template="./../../plantilla/Template.xhtml">

            <ui:define name="content">
                <h2>
                    <img src="../../Images/viaticos.png" style="width: 120px; height: 120px;" alt=""/>
                    REGISTRO DE VIÁTICOS-VIAJE NACIONAL
                </h2>
                <h:form id="frmMain">
                    <p:commandButton id="add" style="height: 45px; width: 50px; background-image: url('../..//Images/add.png');background-size: 45px; background-repeat: no-repeat"
                                     value="" actionListener="#{viajeBean.DialogoViaticos()}"> 
                    </p:commandButton> 
                    <p:tooltip id="toolTipTrackAdd" for="add" trackMouse="true" value="Agregar gasto de los Viáticos"/>
                    <p:commandButton id="reporte" style="height: 45px; width: 50px; background-image: url('../..//Images/reporte.png');background-size: 45px; background-repeat: no-repeat"
                                     value=""   oncomplete="PF('dlgVerReporte').show();">                                        
                    </p:commandButton> 
                    <p:tooltip id="toolTipTrackReporte" for="reporte" trackMouse="true" value="Ver reporte actual de gastos"/>
                    <p:dialog style="font-size: 12px;" header="Marubeni México" widgetVar="dlg2" modal="true" showEffect="bounce" hideEffect="explode" height="100" width="200" resizable="false">
                        <br></br>
                        <h:outputText value="¿Tienes XML?" />
                        <br></br>
                        <br></br>
                        <br></br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <p:commandButton id="t1" style="height: 35px; width: 50px; background-image: url('../..//Images/si.png');background-size: 30px; background-repeat: no-repeat"  
                                         value=""  type="button" onclick="PF('dlg3').show();PF('dlg2').hide();">                                        
                        </p:commandButton>
                        <p:tooltip id="toolTipTrackt1" for="t1" trackMouse="true" value="Agregar XML"/>
                        &nbsp;<p:commandButton id="t2" style="height: 35px; width: 50px; background-image: url('../..//Images/no.png');background-size: 30px; background-repeat: no-repeat"  
                                               value="" actionListener="#{conceptoAsignacionBean.prepararNuevoConcepto()}"    oncomplete="PF('dialogNuevoConcepto').show();PF('dlg2').hide();" update=":frmNuevoConcepto">
                        </p:commandButton>
                        <p:tooltip id="toolTipTrackt2" for="t2" trackMouse="true" value="Captura manual del gasto"/>
                    </p:dialog>

                    <h:form id="hijo">
                        <p:dialog style="font-size: 12px;" closable="false" header="Agregar XML" widgetVar="dlg3" showEffect="explode" 
                                  hideEffect="bounce"  height="200" resizable="false" modal="true">
                            <p:growl id="mensaje" life="10000" showSummary="true" showDetail="true"/>
                            <p:panelGrid columns="2" style="margin: 0 auto">
                                <h:form id="form">
                                    <p:growl id="mensajes" showSummary="true" showDetail="true"/>
                                    <p:fileUpload label="Seleccionar archivo (s)" 
                                                  cancelLabel="Cancelar" 
                                                  uploadLabel="Subir archivo al sistema" 
                                                  invalidFileMessage="Archivos permitidos PDF y XML"
                                                  fileUploadListener="#{FileUploadAsignacionBean.upload}" 
                                                  allowTypes="/(\.|\/)(xml|pdf|XML|PDF)$/" 
                                                  multiple="false" 
                                                  mode="advanced" 
                                                  update="mensajes" 
                                                  sizeLimit="9000000">

                                    </p:fileUpload>
                                    <p:outputLabel value="Ingrese propina"/>
                                    <p:inputNumber id="propina" placeholder="Propina (opcional)" value="#{FileUploadAsignacionBean.prop.prop}"/>
                                    <p:tooltip id="toolTCarga" for="propina" trackMouse="true" value="En caso de aplicar ingresa propina"/>
                                </h:form>       
                            </p:panelGrid>                           
                            <p:commandButton id="t3" style="height: 35px; width: 50px; background-image: url('../..//Images/cancel.png');background-size: 30px; background-repeat: no-repeat"
                                             value=""  update="frmConcepto:tablaConcepto" actionListener="#{FileUploadAsignacionBean.mipropina()}">                                   
                            </p:commandButton>
                            <p:tooltip id="toolTipTrackt3" for="t3" trackMouse="true" value="Cerrar ventana"/>
                        </p:dialog>

                        <p:dialog style="font-size: 12px;" id="tarjeta" header="Gasto pagado con Tarjeta coorporativa" widgetVar="dlgTarjeta" 
                                  resizable="false" showEffect="explode" hideEffect="explode" modal="true">                        
                            <br></br>
                            <h:outputText value="¿Gasto pagado con Tarjeta Corporativa?"/>
                            <br></br>
                            <br></br>
                            <br></br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <p:commandButton id="si" type="button" 
                                             style="height: 35px; width: 50px; background-image: url('../..//Images/si.png');background-size: 30px; background-repeat: no-repeat" 
                                             value=""  onclick="PF('dlgTC').show();PF('dlgTarjeta').hide();">                            
                            </p:commandButton> 
                            <p:tooltip id="toolTipTrack" for="si" value="Gasto pagado con Tarjeta Corporativa" trackMouse="true" />
                            &nbsp;<p:commandButton id="no" type="button" 
                                                   style="height: 35px; width: 50px; background-image: url('../..//Images/no.png');background-size: 30px; background-repeat: no-repeat"  
                                                   value="" onclick="PF('dlg2').show();PF('dlgTarjeta').hide();">                                            
                            </p:commandButton> 
                            <p:tooltip id="toolTipTrack1" for="no" value="Gasto pagado sin Tarjeta Corporativa" trackMouse="true" />
                        </p:dialog>                                            

                        <p:dialog style="font-size: 12px;" id="tc" header="Gasto pagado con Tarjeta coorporativa" widgetVar="dlgTC" resizable="false" showEffect="explode" hideEffect="explode" modal="true">                        
                            <br></br>
                            <h:outputText value="¿Tienes XML?" />
                            <br></br>
                            <br></br>
                            <br></br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <p:commandButton id="sixml" style="height: 35px; width: 50px; background-image: url('../..//Images/si.png');background-size: 30px; background-repeat: no-repeat"  
                                             value="" type="button"  onclick="PF('dlg4').show();PF('dlgTC').hide();">                          
                            </p:commandButton>
                            <p:tooltip id="toolTipTrackSi" for="sixml" trackMouse="" value="Agregar XML"/>
                            &nbsp;<p:commandButton id="noxml" style="height: 35px; width: 50px; background-image: url('../..//Images/no.png');background-size: 30px; background-repeat: no-repeat"  
                                                   value="" actionListener="#{conceptoAsignacionBean.prepararNuevoConcepto()}" oncomplete="PF('dialogNuevoConTCoorp').show();PF('dlgTC').hide();" update=":frmNuevoConcepto">
                            </p:commandButton>
                            <p:tooltip id="toolTipTrackNo" for="noxml" trackMouse="true" value="Capturar gastos manualmente"/>
                        </p:dialog>

                        <p:dialog style="font-size: 12px;" header="Agregar XML" widgetVar="dlg4" showEffect="explode" 
                                  hideEffect="bounce"  height="200" resizable="false" modal="true">
                            <p:growl id="mensajes" life="10000" showSummary="true" showDetail="true"/>
                            <p:panelGrid columns="2" style="margin: 0 auto">
                                <h:form id="form1">
                                    <p:growl id="mensajes" showSummary="true" showDetail="true"/>
                                    <p:fileUpload label="Seleccionar archivo (s)" 
                                                  cancelLabel="Cancelar" 
                                                  uploadLabel="Subir archivos al sistema" 
                                                  invalidFileMessage="Archivos permitidos PDF y XML"
                                                  fileUploadListener="#{FileUploadAsignacionTCBean.upload}" 
                                                  allowTypes="/(\.|\/)(xml|pdf|XML|PDF)$/" 
                                                  multiple="false" 
                                                  mode="advanced" 
                                                  update="mensajes" 
                                                  sizeLimit="9000000">
                                    </p:fileUpload>                                
                                </h:form>       
                            </p:panelGrid>
                            <p:commandButton id="cerrarXML" style="height: 35px; width: 50px; background-image: url('../..//Images/cancel.png');background-size: 30px; background-repeat: no-repeat"  
                                             value="" update="frmConcepto:tablaConcepto" oncomplete="PF('dlg4').hide();">         
                            </p:commandButton>
                            <p:tooltip id="toolTipTrackCerrarXML" for="cerrarXML" trackMouse="true" value="Cerrar ventana"/>
                        </p:dialog>

                        <!--Para actualizar el pdf-->
                        <p:dialog style="font-size: 12px;" header="Agregar PDF" widgetVar="dlgPDF" showEffect="explode" 
                                  hideEffect="bounce"  height="200" resizable="false" modal="true">
                            <p:growl id="mensajes3" life="10000" showSummary="true" showDetail="true"/>
                            <p:panelGrid columns="2" style="margin: 0 auto">
                                <h:form id="form2">
                                    <p:growl id="mensajes3" showSummary="true" showDetail="true"/>
                                    <p:fileUpload label="Seleccionar archivo (s)"
                                                  invalidFileMessage="Archivos permitidos PDF"
                                                  cancelLabel="Cancelar" 
                                                  uploadLabel="Subir archivo (s)" 
                                                  fileUploadListener="#{PdfUpdateBean.upload}" 
                                                  allowTypes="/(\.|\/)(pdf|PDF)$/" 
                                                  multiple="false" 
                                                  mode="advanced" 
                                                  update="mensajes3" 
                                                  sizeLimit="9000000">
                                    </p:fileUpload>                                
                                </h:form>       
                            </p:panelGrid>
                            <p:commandButton id="cerrarPDF" style="height: 35px; width: 50px; background-image: url('../..//Images/cancel.png');background-size: 30px; background-repeat: no-repeat"  
                                             value="" update="frmConcepto:tablaConcepto" oncomplete="PF('dlgPDF').hide();window.location.reload();">         
                            </p:commandButton>
                            <p:tooltip id="toolTipTrackCerrarPDF" for="cerrarPDF" trackMouse="true" value="Cerrar ventana"/>
                        </p:dialog>
                        <!--Para actualizar el pdf-->
                        <!--Para subir la imagen-->
                        <p:dialog style="font-size: 12px;" 
                                  closable="false"
                                  header="Agregar Imagen" 
                                  widgetVar="dlgIMG" 
                                  showEffect="explode" 
                                  hideEffect="bounce"  height="200" resizable="false" modal="true">
                            <p:growl id="mensajes4" life="10000" showSummary="true" showDetail="true"/>
                            <p:panelGrid columns="2" style="margin: 0 auto">
                                <h:form id="formImg">
                                    <p:growl id="mensajes4" showSummary="true" showDetail="true"/>
                                    <p:fileUpload label="Seleccionar archivo (s)"
                                                  invalidFileMessage="Archivos permitidos JPG"
                                                  cancelLabel="Cancelar" 
                                                  uploadLabel="Subir archivos al sistema (s)" 
                                                  fileUploadListener="#{ImgNewBean.upload}" 
                                                  allowTypes="/(\.|\/)(jpg|JPG)$/" 
                                                  multiple="false" 
                                                  mode="advanced" 
                                                  update="mensajes4" 
                                                  sizeLimit="9000000">
                                    </p:fileUpload>

                                </h:form>       
                            </p:panelGrid>
                            <p:commandButton id="cerrarIMG" style="height: 35px; width: 50px; background-image: url('../..//Images/cancel.png');background-size: 30px; background-repeat: no-repeat"  
                                             value="" update="frmConcepto:tablaConcepto" oncomplete="PF('dlgIMG').hide();">         
                            </p:commandButton>
                            <p:tooltip id="toolTipTrackCerrarIMG" for="cerrarIMG" trackMouse="true" value="Cerrar ventana"/>
                        </p:dialog>
                        <!--Para subir la imagen-->
                        <!--Para subir la imagen con TC-->
                        <p:dialog style="font-size: 12px;" 
                                  closable="false"
                                  header="Agregar Imagen" 
                                  widgetVar="dlgIMGTC" 
                                  showEffect="explode" 
                                  hideEffect="bounce"  height="200" resizable="false" modal="true">
                            <p:growl id="mensajes4TC" life="10000" showSummary="true" showDetail="true"/>
                            <p:panelGrid columns="2" style="margin: 0 auto">
                                <h:form id="formImgTC">
                                    <p:growl id="mensajes4TC" showSummary="true" showDetail="true"/>
                                    <p:fileUpload label="Seleccionar archivo (s)"
                                                  invalidFileMessage="Archivos permitidos JPG"
                                                  cancelLabel="Cancelar" 
                                                  uploadLabel="Subir archivos al sistema (s)" 
                                                  fileUploadListener="#{ImgNewBean.upload}" 
                                                  allowTypes="/(\.|\/)(jpg|JPG)$/" 
                                                  multiple="false" 
                                                  mode="advanced" 
                                                  update="mensajes4TC" 
                                                  sizeLimit="9000000">
                                    </p:fileUpload>                                
                                </h:form>       
                            </p:panelGrid>
                            <p:commandButton id="cerrarIMGTC" style="height: 35px; width: 50px; background-image: url('../..//Images/cancel.png');background-size: 30px; background-repeat: no-repeat"  
                                             value="" update="frmConcepto:tablaConcepto" oncomplete="PF('dlgIMGTC').hide();">         
                            </p:commandButton>
                            <p:tooltip id="toolTipTrackCerrarIMGTC" for="cerrarIMGTC" trackMouse="true" value="Cerrar ventana"/>
                        </p:dialog>
                        <!--Para subir la imagen con TC-->
                        <!--Para actualizar la imagen-->
                        <p:dialog style="font-size: 12px;" header="Agregar Imagen del Comprobante del Gasto" widgetVar="dlgUpdateImg" showEffect="explode" 
                                  hideEffect="bounce"  height="200" resizable="false" modal="true">
                            <p:growl id="mensajesImg" life="10000" showSummary="true" showDetail="true"/>
                            <p:panelGrid columns="2" style="margin: 0 auto">
                                <h:form id="form2Img">
                                    <p:growl id="mensajesImg" showSummary="true" showDetail="true"/>
                                    <p:fileUpload label="Seleccionar archivo (s)"
                                                  invalidFileMessage="Archivos permitidos JPG"
                                                  cancelLabel="Cancelar" 
                                                  uploadLabel="Subir archivo al sistema (s)" 
                                                  fileUploadListener="#{ImgUpdateBean.upload}" 
                                                  allowTypes="/(\.|\/)(jpg|JPG)$/" 
                                                  multiple="false" 
                                                  mode="advanced" 
                                                  update="mensajesImg" 
                                                  sizeLimit="9000000">
                                    </p:fileUpload>                                
                                </h:form>       
                            </p:panelGrid>
                            <p:commandButton id="cerrarImg" style="height: 35px; width: 50px; background-image: url('../..//Images/cancel.png');background-size: 30px; background-repeat: no-repeat"  
                                             value="" update="frmConcepto:tablaConcepto" oncomplete="PF('dlgUpdateImg').hide();window.location.reload();">         
                            </p:commandButton>
                            <p:tooltip id="toolTipTrackCloseIMG" for="cerrarImg" trackMouse="true" value="Cerrar ventana"/>
                        </p:dialog>
                        <!--Para actualizar la imagen-->

                        <p:commandButton id="detalle" style="height: 45px; width: 50px; background-image: url('../..//Images/detalle.png');background-size: 40px; background-repeat: no-repeat"
                                         value="" type="button" >                                             
                        </p:commandButton>
                        <p:tooltip id="toolTipTrackDetalle" for="detalle" trackMouse="true" value="Ver detalle del gasto actual"/>

                        <p:commandButton id="updatepdf" style="height: 45px; width: 50px; background-image: url('../..//Images/pdfupdate.png');background-size: 90px; background-repeat: no-repeat"
                                         disabled="#{empty PerfilBean.listaModificar}" value=""  oncomplete="PF('dlgPDF').show();">                            
                        </p:commandButton> 
                        <p:tooltip id="toolTipTrackupdatePDF" for="updatepdf" trackMouse="true" value="Actualizar PDF"/>
                        <!--Para actualizar la foto del comprobante del Gasto-->
                        <p:commandButton id="updateIMG" style="height: 45px; width: 50px; background-image: url('../..//Images/camara.png');background-size: 52px; background-repeat: no-repeat"
                                         disabled="#{empty PerfilBean.listaModificar}" value=""  oncomplete="PF('dlgUpdateImg').show();">                            
                        </p:commandButton> 
                        <p:tooltip id="toolTipTrackupdateIMG" for="updateIMG" trackMouse="true" value="Subir imagen del Gasto "/>
                        <!--Para actualizar la foto del comprobante del Gasto-->
                        <p:overlayPanel id="moviePanel" for="detalle" hideEffect="fade" dynamic="true" style="width:1200px">

                            <p:dataTable id="tablaDetalle" paginatorPosition="top" style="font-size: 9px" var="tbl" value="#{conceptoAsignacionBean.listaConcepto}">
                                <f:facet name="header">
                                    Detallado XML
                                </f:facet>
                                <p:column headerText="Importe">
                                    <h:outputText value="#{tbl.importe}"/>
                                </p:column>
                                <p:column headerText="IVA">
                                    <h:outputText value="#{tbl.iva}"/>
                                </p:column>
                                <p:column headerText="TUA">
                                    <h:outputText value="#{tbl.tua}"/>
                                </p:column>
                                <p:column headerText="Factura">
                                    <h:outputText value="#{tbl.factura}"/>
                                </p:column>
                                <p:column headerText="UUID">
                                    <h:outputText value="#{tbl.uuid}"/>
                                </p:column>
                                <p:column headerText="RFC Emisor">
                                    <h:outputText value="#{tbl.rfc}"/>
                                </p:column>
                                <p:column headerText="Nombre Emisor">
                                    <h:outputText value="#{tbl.nombre}"/>
                                </p:column>                       
                                <p:column headerText="RFC Receptor">
                                    <h:outputText value="#{tbl.rfcreceptor}"/>
                                </p:column>
                                <p:column headerText="Nombre Receptor">
                                    <h:outputText value="#{tbl.nombreReceptor}"/>
                                </p:column>                       
                                <p:column headerText="Estatus SAT">
                                    <h:outputText value="#{tbl.estatus}"/>
                                </p:column>                       
                                <p:column headerText="Total MXN">
                                    <h:outputText value="#{tbl.totalmxn}"/>
                                </p:column>                       
                            </p:dataTable>  
                        </p:overlayPanel>  

                    </h:form>
                </h:form>                


                <br></br>
                <h:form id="frmConcepto"> 

                    <p:panel header="" style="margin: 0 auto; text-align: center;">
                        <p:layout id="capaDatosViaje" style="width: 100%; height: 400px;">
                            <p:layoutUnit id="datosViaje" position="west" style="padding: 5px; text-align: justify; font-size: 11px;">
                                <p:panelMenu style="width:180px">
                                    <p:submenu label="Boletos" icon="ui-icon-refresh">
                                        <p:menuitem value="Boleto de Avión" outcome="/Views/Gastos/ConceptoAvion" ajax="false" icon="ui-icon-plusthick"/>
                                        <p:menuitem value="Cargos Extra" outcome="/Views/Gastos/ConceptoCargos" ajax="false" icon="ui-icon-plusthick"/>
                                        <p:menuitem value="Taxi" outcome="/Views/Gastos/ConceptoTaxi" ajax="false" icon="ui-icon-plusthick"/>
                                        <p:menuitem value="Autobus-Tren" outcome="/Views/Gastos/ConceptoAutobus" ajax="false" icon="ui-icon-plusthick"/>
                                        <p:menuitem value="Gasolina" outcome="/Views/Gastos/ConceptoGasolina" ajax="false" icon="ui-icon-plusthick"/>                                    
                                        <p:menuitem value="Renta de auto" outcome="/Views/Gastos/ConceptoAuto" ajax="false" icon="ui-icon-plusthick"/>
                                        <p:menuitem value="Casetas" outcome="/Views/Gastos/ConceptoCasetas" ajax="false" icon="ui-icon-plusthick"/>                                          
                                        <p:menuitem value="Hotel" outcome="/Views/Gastos/ConceptoHotel" ajax="false" icon="ui-icon-plusthick"/>                                          
                                    </p:submenu> 
                                </p:panelMenu>
                                <p:panelMenu style="width:180px">
                                    <p:submenu label="Comunicaciones" icon="ui-icon-refresh">       
                                        <p:menuitem value="Telefonía e Internet" outcome="/Views/Gastos/ConceptoTelInt" ajax="false" icon="ui-icon-plusthick"/>
                                        <p:menuitem value="Mensajería" outcome="/Views/Gastos/ConceptoMensajeria" ajax="false" icon="ui-icon-plusthick"/>
                                        <p:menuitem value="Otros" outcome="/Views/Gastos/ConceptoOtro" ajax="false" icon="ui-icon-plusthick"/>
                                    </p:submenu> 
                                </p:panelMenu>
                                <p:panelMenu style="width:180px">
                                    <p:submenu label="Comprobación de gastos" icon="ui-icon-refresh">       
                                        <p:menuitem value="Viáticos" outcome="/Views/Gastos/ConceptoAsigna" ajax="false" icon="ui-icon-plusthick"/>
                                    </p:submenu> 
                                </p:panelMenu>

                            </p:layoutUnit>
                            <p:layoutUnit id="datosConcepto" position="center" style="padding: 5px; text-align: center; font-size: 11px;">

                                <p:dataTable id="tablaConcepto" 
                                             paginator="true"
                                             sortMode="multiple"
                                             paginatorPosition="top" 
                                             rows="10"
                                             tableStyle="width:auto" 
                                             var="tbl" 
                                             value="#{conceptoAsignacionBean.listaConcepto}">
                                    <p:ajax event="sort" skipChildren="false" />
                                    <p:column headerText="Importe">
                                        <h:outputText value="#{tbl.importe}"/>
                                    </p:column>
                                    <p:column headerText="IVA">
                                        <h:outputText value="#{tbl.iva}"/>
                                    </p:column>
                                    <p:column headerText="TUA">
                                        <h:outputText value="#{tbl.tua}"/>
                                    </p:column>
                                    <p:column headerText="Factura">
                                        <h:outputText value="#{tbl.factura}"/>
                                    </p:column>
                                    <p:column headerText="Total MXN">
                                        <h:outputText value="#{tbl.totalmxn}"/>
                                    </p:column>                       
                                    <p:column headerText="Propina">
                                        <h:outputText value="#{tbl.propina}"/>
                                    </p:column>                       
                                    <p:column headerText="Comentario">
                                        <h:outputText value="#{tbl.comentario}"/>
                                    </p:column>                                                                                                                                                                                                        
                                    <p:column headerText="Pagado con Tarjeta Corporativa">
                                        <h:outputText value="#{tbl.tarjeta}"/>
                                    </p:column>                                                                   
                                    <p:column headerText="Editar Registro" style="width: 65px;">
                                        <p:commandButton style="height: 20px; width: 34px; background-image: url('../..//Images/edit.ico');background-size: 15px; background-repeat: no-repeat" 
                                                         value="" oncomplete="PF('dialogModificarConcepto').show();" update="frmModificarConcepto">
                                            <f:setPropertyActionListener target="#{conceptoAsignacionBean.concepto}" value="#{tbl}"/>
                                        </p:commandButton>
                                    </p:column>
                                    <p:column headerText="Detalle XML" style="width: 65px;">
                                        <p:commandButton style="height: 20px; width: 34px; background-image: url('../..//Images/xml.png');background-size: 20px; background-repeat: no-repeat"
                                                         value="" oncomplete="PF('dialogVerConcepto').show();" update="frmVerConcepto">
                                            <f:setPropertyActionListener target="#{conceptoAsignacionBean.concepto}" value="#{tbl}"/>
                                        </p:commandButton>
                                    </p:column>

                                    <p:column headerText="Ver Factura" style="width: 65px;">
                                        <p:commandButton style="height: 20px; width: 34px; background-image: url('../..//Images/verxml.png');background-size: 20px; background-repeat: no-repeat"
                                                         value="" disabled="#{empty tbl.rutaXml}" oncomplete="PF('dialogVerXML').show();" update="frmVerXML">
                                            <f:setPropertyActionListener target="#{conceptoAsignacionBean.concepto}" value="#{tbl}"/>
                                        </p:commandButton>                                   
                                    </p:column>
                                    <p:column headerText="Ver Imagen" style="width: 65px;">
                                        <p:commandButton style="height: 20px; width: 34px; background-image: url('../..//Images/foto.png');background-size: 20px; background-repeat: no-repeat"
                                                         value="" disabled="#{empty tbl.imagen}" oncomplete="PF('dialogVerIMG').show();" update="frmVerIMG">
                                            <f:setPropertyActionListener target="#{conceptoAsignacionBean.concepto}" value="#{tbl}"/>
                                        </p:commandButton>                                   
                                    </p:column>
