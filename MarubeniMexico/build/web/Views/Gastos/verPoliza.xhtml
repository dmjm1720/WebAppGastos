<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>


    </h:head>

    <h:body>

        <h:form id="frmVerPoliza">
            <p:inputText id="codigo" style="width: 100px;" value="#{listarBean.name}" ></p:inputText>
            <p:inputText id="folio" style="width: 100px;" value="#{listarBean.name}" ></p:inputText>
            <p:commandButton value="Listar" actionListener="#{admonBean.listaDePolizas}" update="poliza"></p:commandButton>
            <p:commandButton value="Mostrar" actionListener="#{listarBean.listar()}" update="poliza"></p:commandButton>
            <p:dataTable id="poliza" var="tbl" value="#{listarBean.lista}" style="font-size: 10px">
                <p:column headerText="Nomre">
                    <p:outputLabel value="#{tbl.nombreUsuario}"></p:outputLabel>
                </p:column>
                <p:column headerText="Folio">
                    <p:outputLabel value="#{tbl.folioUsuario}"></p:outputLabel>
                </p:column>
            </p:dataTable>

        </h:form>

    </h:body>
</html>
