                        <p:commandButton id="detalle" style="height: 45px; width: 50px; background-image: url('../..//Images/detalle.png');background-size: 40px; background-repeat: no-repeat"

                        </p:commandButton>
                        <p:tooltip id="toolTipTrackDetalle" for="detalle" trackMouse="true" value="Ver detalle del gasto actual"></p:tooltip>

                            <p:dataTable id="tablaDetalle" paginatorPosition="top" style="font-size: 9px" var="tbl" value="#{conceptoCasetaBean.listaConcepto}">
                                <f:facet name="header">
                                    Detallado XML

                                <p:column headerText="Importe">
                                    <h:outputText value="#{tbl.importe}"></h:outputText>
                                </p:column>
                                <p:column headerText="IVA">
                                    <h:outputText value="#{tbl.iva}"></h:outputText>

                                <p:column headerText="TUA">

                                </p:column>
                                <p:column headerText="Factura">

                                </p:column>
                                <p:column headerText="UUID">

                                </p:column>
                                <p:column headerText="RFC Emisor">
                                    <h:outputText value="#{tbl.rfc}"></h:outputText>

                                <p:column headerText="Nombre Emisor">

                                <p:column headerText="Total MXN">

                                </p:column>                       
                            </p:dataTable>

                <h:form id="frmConcepto"> 

                    <p:panel header="" style="margin: 0 auto; text-align: center;">

                            <p:layoutUnit id="datosViaje" position="west" style="padding: 5px; text-align: justify; font-size: 11px;">
                                <p:panelMenu style="width:180px">
                                    <p:submenu label="Boletos" icon="ui-icon-refresh">
                                        <p:menuitem value="Boleto de Avión" outcome="/Views/Gastos/ConceptoAvion" ajax="false" icon="ui-icon-plusthick"/>
                                        <p:menuitem value="Cargos Extra" outcome="/Views/Gastos/ConceptoCargos" ajax="false" icon="ui-icon-plusthick"/>
                                        <p:menuitem value="Taxi" outcome="/Views/Gastos/ConceptoTaxi" ajax="false" icon="ui-icon-plusthick"/>
                                        <p:menuitem value="Autobus-Tren" outcome="/Views/Gastos/ConceptoAutobus" ajax="false" icon="ui-icon-plusthick"/>
                                        <p:menuitem value="Gasolina" outcome="/Views/Gastos/ConceptoGasolina" ajax="false" icon="ui-icon-plusthick"/>                                    
                                        <p:menuitem value="Renta de auto" outcome="/Views/Gastos/ConceptoAuto" ajax="false" icon="ui-icon-plusthick"/>
                                        <p:menuitem value="Casetas" outcome="/Views/Gastos/ConceptoCasetas" ajax="false" icon="ui-icon-plusthick"/>                                          
                                        <p:menuitem value="Hotel" outcome="/Views/Gastos/ConceptoHotel" ajax="false" icon="ui-icon-plusthick"/>                                          
                                    </p:submenu> 
                                </p:panelMenu>
                                <p:panelMenu style="width:180px">
                                    <p:submenu label="Comunicaciones" icon="ui-icon-refresh">       
                                        <p:menuitem value="Telefonía e Internet" outcome="/Views/Gastos/ConceptoTelInt" ajax="false" icon="ui-icon-plusthick"/>
                                        <p:menuitem value="Mensajería" outcome="/Views/Gastos/ConceptoMensajeria" ajax="false" icon="ui-icon-plusthick"/>
                                        <p:menuitem value="Otros" outcome="/Views/Gastos/ConceptoOtro" ajax="false" icon="ui-icon-plusthick"/>
                                    </p:submenu> 
                                </p:panelMenu>
                                <p:panelMenu style="width:180px">
                                    <p:submenu label="Comprobación de gastos" icon="ui-icon-refresh">       
                                        <p:menuitem value="Viáticos" outcome="/Views/Gastos/ConceptoAsigna" ajax="false" icon="ui-icon-plusthick"/>
                                    </p:submenu> 
                                </p:panelMenu>

                            </p:layoutUnit>
                            <p:layoutUnit id="datosConcepto" position="center" style="padding: 5px; text-align: center; font-size: 11px;">

                                <p:dataTable id="tablaConcepto" 
                                             paginator="true"
                                             sortMode="multiple"
                                             paginatorPosition="top" 
                                             rows="10"
                                             tableStyle="width:auto" 
                                             var="tbl" 
                                             value="#{conceptoCasetaBean.listaConcepto}">
                                    <p:ajax event="sort" skipChildren="false" />
                                    <p:column headerText="Importe">
                                        <h:outputText value="#{tbl.importe}"></h:outputText>
                                    </p:column>
                                    <p:column headerText="IVA">
                                        <h:outputText value="#{tbl.iva}"></h:outputText>
                                    </p:column>
                                    <p:column headerText="TUA">
                                        <h:outputText value="#{tbl.tua}"></h:outputText>
                                    </p:column>
                                    <p:column headerText="Factura">
                                        <h:outputText value="#{tbl.factura}"></h:outputText>
                                    </p:column>
                                    <p:column headerText="Total MXN">
                                        <h:outputText value="#{tbl.totalmxn}"></h:outputText>
                                    </p:column>                       
                                    <p:column filterBy="#{tbl.folioUsuario}" sortBy="#{tbl.folioUsuario}" headerText="Folio Usuario">
                                        <h:outputText value="#{tbl.folioUsuario}"></h:outputText>
                                    </p:column>                       
                                    <p:column headerText="Comentario">
<!--                                        <h:outputText value="#{tbl.comentario}" style="#{tbl.comentario eq 'RFC INVALIDO, NO CORRESPONDE A MARUBENI MEXICO' ? 'color: #CD0707;font-weight: bold;':(tbl.comentario eq 'Rescheduled till Further Notice' ? 'color: blue;font-weight: bold;' : 'color: black;')}"></h:outputText>-->
                                        <h:outputText value="#{tbl.comentario}" style="#{tbl.comentario eq 'RFC en XML no corresponde a Marubeni' ? 'color: #CD0707;font-weight: bold;' : 'color: black;'}"></h:outputText>
                                    </p:column>                                                                                                                                                                                                        
                                    <p:column headerText="Pagado con Tarjeta Corporativa">
                                        <h:outputText value="#{tbl.tarjeta}"></h:outputText>
                                    </p:column>

                                            <f:setPropertyActionListener target="#{conceptoCasetaBean.concepto}" value="#{tbl}"></f:setPropertyActionListener>
                                        </p:commandButton>

                </h:form>
                <h:form id="frmVerIMG">
                    <p:growl id="mensaje" showSummary="true" showDetail="true"></p:growl>
                    <p:dialog style="font-size: 12px;" id="dlgVer" header="Visualizar Imagen" widgetVar="dialogVerIMG" resizable="false" 
                              showEffect="clip" hideEffect="clip" modal="true">
                        <p:panelGrid columns="1" style="margin: 0 auto">

                            <p:outputLabel value="Factura Imagen"></p:outputLabel>
                            <h:commandLink value="Ver imagen" actionListener="#{conceptoCasetaBean.verImagen()}" target="_blank"/>
                            <!--                            <p:graphicImage value="{conceptoCasetaBean.concepto.rutaImagen}" style="height: 530px;"></p:graphicImage>-->
                        </p:panelGrid>

<!--                        <p:commandButton id="t6" style="height: 35px; width: 50px; background-image: url('../..//Images/cancel.png');background-size: 30px; background-repeat: no-repeat"
                                         value="" oncomplete="PF('dialogVerIMG').hide();">
                        </p:commandButton>
                        <p:tooltip id="toolTipTrackt6" for="t6" trackMouse="true" value="Cerrar ventana"></p:tooltip>-->
                    </p:dialog>
                </h:form>



                <h:form id="frmVerXML">
                    <p:growl id="mensaje" showSummary="true" showDetail="true"></p:growl>
                    <p:dialog style="font-size: 12px;" id="dlgVerXML" header="Visualizar factura del XML" widgetVar="dialogVerXML" resizable="false" 
                              showEffect="clip" hideEffect="clip" modal="true">
                        <p:panelGrid columns="1" style="margin: 0 auto">
                            <p:outputLabel value="UUID"></p:outputLabel>
                            <p:inputText id="uuid" value="#{conceptoCasetaBean.concepto.uuid}" style="width: 250px" readonly="true"></p:inputText>
                        </p:panelGrid><br></br>
                        <p:spacer width="110px" height="5px"></p:spacer>
                        <h:commandLink id="reporte" 
                                       value="" 
                                       style="height: 30px;  font-size: 16px" 
                                       target="_blank" 
                                       actionListener="#{viajeBean.visualizarCFDI_PDF()}" onclick="PF('dialogVerXML').hide()">
                            <h:graphicImage url="/Images/cdfi-pdf.png" style="height: 80px"/> 
                        </h:commandLink>                       
                    </p:dialog>
                </h:form>

                <p:dialog style="font-size: 14px;" id="frmSubirImagen" header="SUBIR IMAGEN" widgetVar="dlgSubirImagen">
                    <h:form enctype="multipart/form-data">
                        <p:fileUpload value="#{conceptoCasetaBean.file}" mode="simple" required="true" requiredMessage="Requiere imagen"/>
                        <h:commandButton value="Subir" actionListener="#{conceptoCasetaBean.upload()}"/>
                    </h:form>
                </p:dialog>

            </ui:define>

        </ui:composition>

    </body>
</html>
