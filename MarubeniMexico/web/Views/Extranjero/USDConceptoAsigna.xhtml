                        <br></br>
                        <br></br>

                        <p:tooltip id="toolTipTrackt1" for="t1" trackMouse="true" value="Agregar XML"></p:tooltip>

                        </p:commandButton>
                        <p:tooltip id="toolTipTrackt2" for="t2" trackMouse="true" value="Captura manual del gasto"></p:tooltip>
                    </p:dialog>

                    <!--Nuevo diálogo para Pesos/Dólares/SinTC-->
                    <p:dialog style="font-size: 12px;" header="Marubeni México" widgetVar="dlgPesos" modal="true" showEffect="bounce" hideEffect="explode" height="100" width="230" resizable="false">

                        <h:outputText value="¿Gasto pagado en Pesos o Dólares?" />
                        <br></br>
                        <br></br>
                        <br></br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <p:commandButton id="t1Pe" style="height: 35px; width: 65px; background-image: url('../..//Images/dolares.png');background-size: 60px; background-repeat: no-repeat"

                        </p:commandButton>

                    <!--Nuevo diálogo para Pesos/Dólares/SinTC-->

                        <p:tooltip id="toolTipTrackt1do" for="t1do" trackMouse="true" value="USD"></p:tooltip>

                        <p:commandButton id="t2do" style="height: 35px; width: 65px; background-image: url('../..//Images/pesos.png');background-size: 60px; background-repeat: no-repeat"

                        </p:commandButton>
                        <p:tooltip id="toolTipTrackt2do" for="t2do" trackMouse="true" value="MXN"></p:tooltip>
                    </p:dialog>
                    <!--Nuevo diálogo para Pesos/Dólares/ConTC-->

                            <p:commandButton id="t3" style="height: 35px; width: 50px; background-image: url('../..//Images/cancel.png');background-size: 30px; background-repeat: no-repeat"

                        <p:dialog style="font-size: 12px;" id="tarjeta" header="Gasto pagado con Tarjeta coorporativa" widgetVar="dlgTarjeta"

                            <br></br>

                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <p:commandButton id="si" type="button"

                            </p:commandButton>

                                <h:form id="form1">

                            <p:panelGrid columns="2" style="margin: 0 auto">
                                <h:form id="form2">
                                    <p:growl id="mensajes3" showSummary="true" showDetail="true"></p:growl>
                                    <p:fileUpload label="Seleccionar archivo (s)"

                                                  allowTypes="/(\.|\/)(pdf|PDF)$/" 
                                                  multiple="false" 
                                                  mode="advanced" 
                                                  update="mensajes3" 
                                                  sizeLimit="9000000">
                                    </p:fileUpload>                                
                                </h:form>       
                            </p:panelGrid>
                            <p:commandButton id="cerrarPDF" style="height: 35px; width: 50px; background-image: url('../..//Images/cancel.png');background-size: 30px; background-repeat: no-repeat"  
                                             value="" update="frmConcepto:tablaConcepto" oncomplete="PF('dlgPDF').hide();window.location.reload();">         
                            </p:commandButton>
                            <p:tooltip id="toolTipTrackCerrarPDF" for="cerrarPDF" trackMouse="true" value="Cerrar ventana"></p:tooltip>
                        </p:dialog>
                        <!--Para actualizar el pdf-->
                        <!--Para subir la imagen-->
                        <p:dialog style="font-size: 12px;" 
                                  closable="false"
                                  header="Agregar Imagen" 
                                  widgetVar="dlgIMG" 
                                  showEffect="explode" 
                                  hideEffect="bounce"  height="200" resizable="false" modal="true">
                            <p:growl id="mensajes4" life="10000" showSummary="true" showDetail="true"></p:growl>
                            <p:panelGrid columns="2" style="margin: 0 auto">
                                <h:form id="formImg">
                                    <p:growl id="mensajes4" showSummary="true" showDetail="true"></p:growl>
                                    <p:fileUpload label="Seleccionar archivo (s)"

                            </p:panelGrid>

                            </p:commandButton>
                            <p:tooltip id="toolTipTrackCerrarIMG" for="cerrarIMG" trackMouse="true" value="Cerrar ventana"></p:tooltip>
                        </p:dialog>

                        <p:dialog style="font-size: 12px;" 
                                  closable="false"

                                  widgetVar="dlgIMGTC" 
                                  showEffect="explode"

                                    <p:fileUpload label="Seleccionar archivo (s)"
                                                  invalidFileMessage="Archivos permitidos JPG"

                                                  uploadLabel="Subir archivo (s)" 
                                                  fileUploadListener="#{ImgNewBean.upload}" 
                                                  allowTypes="/(\.|\/)(jpg|JPG)$/" 
                                                  multiple="false" 
                                                  mode="advanced" 
                                                  update="mensajes4TC" 
                                                  sizeLimit="9000000">
                                    </p:fileUpload>                                
                                </h:form>       
                            </p:panelGrid>

                                             value="" update="frmConcepto:tablaConcepto" oncomplete="PF('dlgIMGTC').hide();">         
                            </p:commandButton>
                            <p:tooltip id="toolTipTrackCerrarIMGTC" for="cerrarIMGTC" trackMouse="true" value="Cerrar ventana"></p:tooltip>
                        </p:dialog>
                        <!--Para subir la imagen con TC-->

                        <p:dialog style="font-size: 12px;" header="Agregar Imagen del Comprobante del Gasto" widgetVar="dlgUpdateImg" showEffect="explode" 
                                  hideEffect="bounce"  height="200" resizable="false" modal="true">
                            <p:growl id="mensajesImg" life="10000" showSummary="true" showDetail="true"></p:growl>
                            <p:panelGrid columns="2" style="margin: 0 auto">
                                <h:form id="form2Img">
                                    <p:growl id="mensajesImg" showSummary="true" showDetail="true"></p:growl>
                                    <p:fileUpload label="Seleccionar archivo (s)"

                            </p:commandButton>
                            <p:tooltip id="toolTipTrackCloseIMG" for="cerrarImg" trackMouse="true" value="Cerrar ventana"></p:tooltip>
                        </p:dialog>
                        <!--Para actualizar la imagen-->

                        <p:commandButton id="detalle" style="height: 45px; width: 50px; background-image: url('../..//Images/detalle.png');background-size: 40px; background-repeat: no-repeat"
                                         value="" type="button" >                                             
                        </p:commandButton>
                        <p:tooltip id="toolTipTrackDetalle" for="detalle" trackMouse="true" value="Ver detalle del gasto actual"></p:tooltip>

                        <p:commandButton id="updatepdf" style="height: 45px; width: 50px; background-image: url('../..//Images/pdfupdate.png');background-size: 90px; background-repeat: no-repeat"
                                         disabled="#{empty PerfilBean.listaModificar}" value=""  oncomplete="PF('dlgPDF').show();">                            
                        </p:commandButton> 
                        <p:tooltip id="toolTipTrackupdatePDF" for="updatepdf" trackMouse="true" value="Actualizar PDF"></p:tooltip>

                        <p:commandButton id="updateIMG" style="height: 45px; width: 50px; background-image: url('../..//Images/camara.png');background-size: 52px; background-repeat: no-repeat"
                                         disabled="#{empty PerfilBean.listaModificar}" value=""  oncomplete="PF('dlgUpdateImg').show();">                            
                        </p:commandButton> 
                        <p:tooltip id="toolTipTrackupdateIMG" for="updateIMG" trackMouse="true" value="Subir imagen del Gasto "></p:tooltip>
                        <!--Para actualizar la foto del comprobante del Gasto-->
                        <p:overlayPanel id="moviePanel" for="detalle" hideEffect="fade" dynamic="true" style="width:1200px">

                            <p:dataTable id="tablaDetalle" paginatorPosition="top" style="font-size: 9px" var="tbl" value="#{conceptoAsignacionBean.listaConceptoUSD}">
                                <f:facet name="header">
                                    Detallado XML
                                </f:facet>
                                <p:column headerText="Importe">
                                    <h:outputText value="#{tbl.importe}"></h:outputText>
                                </p:column>
                                <p:column headerText="IVA">
                                    <h:outputText value="#{tbl.iva}"></h:outputText>
                                </p:column>
                                <p:column headerText="TUA">
                                    <h:outputText value="#{tbl.tua}"></h:outputText>
                                </p:column>
                                <p:column headerText="Factura">
                                    <h:outputText value="#{tbl.factura}"></h:outputText>
                                </p:column>
                                <p:column headerText="UUID">
                                    <h:outputText value="#{tbl.uuid}"></h:outputText>
                                </p:column>
                                <p:column headerText="RFC Emisor">
                                    <h:outputText value="#{tbl.rfc}"></h:outputText>
                                </p:column>
                                <p:column headerText="Nombre Emisor">
                                    <h:outputText value="#{tbl.nombre}"></h:outputText>
                                </p:column>                       
                                <p:column headerText="RFC Receptor">
                                    <h:outputText value="#{tbl.rfcreceptor}"></h:outputText>
                                </p:column>
                                <p:column headerText="Nombre Receptor">
                                    <h:outputText value="#{tbl.nombreReceptor}"></h:outputText>
                                </p:column>                       
                                <p:column headerText="Estatus SAT">
                                    <h:outputText value="#{tbl.estatus}"></h:outputText>
                                </p:column>                       
                                <p:column headerText="Total MXN">
                                    <h:outputText value="#{tbl.totalmxn}"></h:outputText>
                                </p:column>                       
                                <p:column headerText="Total USD">
                                    <h:outputText value="#{tbl.totalusd}"></h:outputText>
                                </p:column>                       
                            </p:dataTable>  
                        </p:overlayPanel>  

                    </h:form>
                </h:form>

                                        <p:menuitem value="Cargos Extra" outcome="/Views/Extranjero/USDConceptoCargos" ajax="false" icon="ui-icon-plusthick"/>

                                        <p:menuitem value="Autobus-Tren" outcome="/Views/Extranjero/USDConceptoAutobus" ajax="false" icon="ui-icon-plusthick"/>
                                        <p:menuitem value="Gasolina" outcome="/Views/Extranjero/USDConceptoGasolina" ajax="false" icon="ui-icon-plusthick"/>                                    
                                        <p:menuitem value="Renta de auto" outcome="/Views/Extranjero/USDConceptoAuto" ajax="false" icon="ui-icon-plusthick"/>
                                        <p:menuitem value="Casetas" outcome="/Views/Extranjero/USDConceptoCasetas" ajax="false" icon="ui-icon-plusthick"/>                                          
                                        <p:menuitem value="Hotel" outcome="/Views/Extranjero/USDConceptoHotel" ajax="false" icon="ui-icon-plusthick"/>
